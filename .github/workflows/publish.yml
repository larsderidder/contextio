name: Publish to npm
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm config set registry https://registry.npmjs.org/
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
      - name: Verify packages built
        run: |
          [ -f "packages/cli/dist/main.js" ] || { echo "ERROR: CLI dist/main.js missing"; exit 1; }
          [ -f "packages/core/dist/index.js" ] || { echo "ERROR: core dist/index.js missing"; exit 1; }
          [ -f "packages/proxy/dist/index.js" ] || { echo "ERROR: proxy dist/index.js missing"; exit 1; }
          [ -f "packages/redact/dist/index.js" ] || { echo "ERROR: redact dist/index.js missing"; exit 1; }
          [ -f "packages/logger/dist/index.js" ] || { echo "ERROR: logger dist/index.js missing"; exit 1; }
          echo "All packages built successfully"
      - name: Publish to npm
        run: |
          # pnpm pack resolves workspace:* to real versions in the tarball
          # npm publish handles OIDC trusted publishing (requires npm 11+/Node 24+)
          for pkg in packages/core packages/logger packages/proxy packages/redact packages/cli; do
            echo "=== Publishing $pkg ==="
            cd "$pkg"
            PKG_NAME=$(node -p "require('./package.json').name")
            PKG_VERSION=$(node -p "require('./package.json').version")
            if npm show "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null | grep -q "${PKG_VERSION}"; then
              echo "Skipping ${PKG_NAME}@${PKG_VERSION} (already published)"
              cd ../..
              continue
            fi
            tarball=$(pnpm pack | tail -1)
            npm publish "$tarball" --access public
            rm -f "$tarball"
            cd ../..
          done
